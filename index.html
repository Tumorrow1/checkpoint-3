<h1>Hard Notes</h1>

<form onsubmit="app.NotesController.createNote()">
  <h2>Jot Notes Here</h2>
  <div>
    <label for="title">Title (3-15 characters): </label>
    <input type="text" placeholder="title" name="title" id="title" required minlength="3" maxlength="15" />
  </div>
  <label for="color">Select Color: </label>
  <select name="color" id="color" title="pick a color">
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="purple">purple</option>
    <option value="yellow">Yellow</option>
    <option value="pink">Pink</option>
  </select>

  <button type="submit" id="create-note-btn">Create Note</button>
</form>

<h2>Notes List</h2>
<div id="note-count">Total Notes: 0</div>
<ul id="notes-container"></ul>
